<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
      <p>
        <label for="username">Enter a Username: </label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password: </label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Pick a Color: </label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <!-- Alternative way to label an input (less common) -->
        <label
          >Enter a Number:
          <input
            type="number"
            placeholder="enter a number"
            name="num"
            min="1"
            max="1000"
          />
        </label>
      </p>
      <!-- this button doesn't submit the form b/c of the "type" attribute-->
      <button type="button">Regular Button (won't submit)</button>
      <!-- this button submits the form!-->
      <button>Submit!!</button>
      <!-- So does this one-->
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <!-- Outside of a form, no default behavior-->
    <button>Not Inside the Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="http://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS: </label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S: </label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M: </label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="">--Select--</option>
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          value="50"
          name="cheese_level"
        />
      </p>
      <p>
        <lable for="requests">Any Special Requests?</lable><br />
        <textarea
          name="Requests?"
          id="requests"
          cols="30"
          rows="10"
          placeholder="Type something here.."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
      <p>
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required />
      </p>
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </p>
      <p>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
